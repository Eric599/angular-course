<app-header>
  <img src="assets/angular-logo.png" alt="The Angular logo: The letter 'A'" />
  <h1>Let's get started!</h1>
  <p>Time to learn all about Angular!</p>
</app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [isSelected]="user.id === selectedUserId" [user]="user" (selected)="onSelectUser($event)" />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select user to view their tasks</p>
  }
</main>
