@if (isNewTask) {
  <app-new-task
    (cancelTask)="onCanceledAddTask()"
    (newTask)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onCreateTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompletedTask($event)" />
      </li>
    }
  </ul>
</section>
