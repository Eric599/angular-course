<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div (click)="onCancelTask()" class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="enteredTitle" id="title" name="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        [(ngModel)]="enteredSummary"
        rows="5"
        name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        [(ngModel)]="enteredDate"
        id="due-date"
        name="due-date" />
    </p>

    <p class="actions">
      <button (click)="onCancelTask()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
